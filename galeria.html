<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galer√≠a</title>

<style>
body{
  margin:0;
  font-family:'Georgia', serif;
  background:linear-gradient(#ffdce6,#ffc2d1);
  text-align:center;
  overflow-x:hidden;
}

h1{
  margin-top:30px;
  font-size:22px;
  letter-spacing:2px;
}

/* GALER√çA */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
  gap:18px;
  padding:20px;
  max-width:900px;
  margin:auto;
}

.gallery img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:18px;
  box-shadow:0 6px 15px rgba(0,0,0,0.25);
  cursor:pointer;
  transition:transform 0.4s ease, box-shadow 0.4s ease;
}

.gallery img:hover{
  transform:scale(1.07);
  box-shadow:0 8px 20px rgba(0,0,0,0.35);
}

/* BOT√ìN */
button{
  margin:30px 0 40px 0;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:#c91d34;
  color:white;
  font-size:14px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#a31528;
}

/* ANIMACI√ìN */
.fade{
  animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}

/* VISOR FULLSCREEN */
.viewer{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.4s ease;
}

.viewer.active{
  opacity:1;
  pointer-events:auto;
}

.viewer img{
  max-width:90%;
  max-height:85%;
  border-radius:20px;
  box-shadow:0 0 25px rgba(255,255,255,0.2);
  animation:zoomIn 0.4s ease;
}

@keyframes zoomIn{
  from{transform:scale(0.8); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

.close{
  position:absolute;
  top:25px;
  right:30px;
  font-size:28px;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body class="fade">

<h1>Nuestros Recuerdos üì∏</h1>

<div class="gallery">
  <img src="foto1.jpg" alt="Recuerdo 1">
  <img src="foto2.jpg" alt="Recuerdo 2">
  <img src="foto3.jpg" alt="Recuerdo 3">
  <img src="foto4.jpg" alt="Recuerdo 4">
  <img src="foto5.jpg" alt="Recuerdo 5">
  <img src="foto6.jpg" alt="Recuerdo 6">
</div>

<button onclick="irRecuerdos()">Continuar üíå</button>

<!-- VISOR -->
<div class="viewer" id="viewer">
  <span class="close" onclick="cerrarViewer()">‚úñ</span>
  <img id="viewerImg">
</div>

<audio id="musica" loop>
  <source src="those-eyes.mp3" type="audio/mpeg">
</audio>

<script>

/* M√∫sica */
document.addEventListener("click", function(){
  const audio = document.getElementById("musica");
  audio.volume = 0.8;
  audio.play();
}, {once:true});

/* Ir a recuerdos */
function irRecuerdos(){
  window.location.href="recuerdo1.html";
}

/* VISOR FULLSCREEN */
const viewer = document.getElementById("viewer");
const viewerImg = document.getElementById("viewerImg");

document.querySelectorAll(".gallery img").forEach(img=>{
  img.addEventListener("click", ()=>{
    viewer.classList.add("active");
    viewerImg.src = img.src;
  });
});

function cerrarViewer(){
  viewer.classList.remove("active");
}

/* Cerrar tocando fuera */
viewer.addEventListener("click", function(e){
  if(e.target === viewer){
    cerrarViewer();
  }
});
</script>

</body>
</html>
