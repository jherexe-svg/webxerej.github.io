<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Una sorpresa</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f6eaea;
  font-family:'Georgia', serif;
  overflow:hidden;
}

/* CONTENEDOR */
.container{
  position:relative;
  width:90%;
  max-width:360px;
  height:260px;
}

/* SOBRE */
.envelope{
  position:absolute;
  bottom:0;
  width:100%;
  height:180px;
  background:#f4a9b7;
  border-radius:8px;
  z-index:1;
}

.envelope:before{
  content:"";
  position:absolute;
  top:-90px;
  left:0;
  width:0;
  height:0;
  border-left:50% solid transparent;
  border-right:50% solid transparent;
  border-bottom:90px solid #f4a9b7;
}

/* CARTA */
.card{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:85%;
  background:#f8f1e9;
  padding:20px;
  border-radius:6px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  z-index:3;
  animation:float 3s ease-in-out infinite;
  text-align:center;
}

@keyframes float{
  0%,100%{transform:translateX(-50%) translateY(0);}
  50%{transform:translateX(-50%) translateY(-6px);}
}

.card p{
  margin:10px 0;
  font-size:14px;
}

.heart{
  font-size:30px;
  cursor:pointer;
  transition:0.3s;
}

.heart:hover{
  transform:scale(1.2);
}

.names{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin-top:15px;
}

/* BOTONES */
.buttons{
  margin-top:15px;
  display:flex;
  justify-content:center;
  gap:10px;
}

button{
  padding:8px 16px;
  border:none;
  border-radius:20px;
  font-size:13px;
  cursor:pointer;
  transition:0.3s;
}

#yes{
  background:#c91d34;
  color:white;
}

#yes:hover{
  background:#a8152a;
}

#no{
  background:white;
  border:2px solid #c91d34;
  color:#c91d34;
  position:relative;
}

/* P√âTALOS */
.petal{
  position:absolute;
  width:8px;
  height:8px;
  background:#f4b6c2;
  border-radius:50%;
  opacity:0.6;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-10vh);}
  100%{transform:translateY(110vh);}
}
</style>
</head>

<body>

<div class="container">

  <div class="card">
    <p>Te tengo una sorpresa.</p>
    <p>Para descubrirla<br>da click sobre el coraz√≥n</p>

    <div class="heart" onclick="mostrarBotones()">‚ù§Ô∏è</div>

    <div class="names">
      <span>De: Jherex</span>
      <span>Para: Nikol</span>
    </div>

    <div class="buttons" id="buttons" style="display:none;">
      <button id="yes" onclick="ir()">SI üíï</button>
      <button id="no" onclick="moverNo()">NO üòÖ</button>
    </div>
  </div>

  <div class="envelope"></div>

</div>

<script>
let intentos = 0;

function mostrarBotones(){
  document.getElementById("buttons").style.display = "flex";
}

function ir(){
  window.location.href = "intro.html";
}

function moverNo(){
  intentos++;
  const btn = document.getElementById("no");

  if(intentos < 3){
    const x = Math.random()*120 - 60;
    const y = Math.random()*60 - 30;
    btn.style.transform = `translate(${x}px,${y}px)`;
  } else {
    btn.innerText = "Ups... mejor s√≠ üòÖ";
    btn.style.transform = "scale(0)";
    setTimeout(()=>{
      btn.style.display="none";
    },400);
  }
}

/* p√©talos */
setInterval(()=>{
  const petal = document.createElement("div");
  petal.classList.add("petal");
  petal.style.left = Math.random()*100 + "vw";
  petal.style.animationDuration = (6 + Math.random()*4) + "s";
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),8000);
},700);
</script>

</body>
</html>
