<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La gran pregunta</title>

<style>
body{
  margin:0;
  background:linear-gradient(#f7c9d3,#f3b6c4);
  font-family: 'Georgia', serif;
  color:#8b1e2d;
  display:flex;
  justify-content:center;
}

.container{
  max-width:500px;
  width:100%;
  padding:20px;
  text-align:center;
}

/* Encabezado superior */
.top{
  display:flex;
  justify-content:space-between;
  font-size:11px;
  border-bottom:1px solid #8b1e2d;
  padding-bottom:5px;
  margin-bottom:15px;
}

h1{
  font-size:26px;
  margin:15px 0;
}

.text{
  font-size:16px;
  line-height:1.6;
  margin-bottom:20px;
}

.big-question{
  font-size:28px;
  font-weight:bold;
  margin-top:20px;
}

.big-question span{
  font-size:42px;
  font-style:italic;
  color:#c91d34;
}

/* Botones */
.buttons{
  margin-top:30px;
  display:flex;
  flex-direction:column;
  gap:15px;
}

button{
  padding:12px;
  font-size:14px;
  border:2px solid #c91d34;
  border-radius:25px;
  background:white;
  color:#c91d34;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#c91d34;
  color:white;
  transform:scale(1.05);
}

@media(max-width:480px){
  .big-question span{
    font-size:36px;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="top">
    <span>EDICIÓN ESPECIAL</span>
    <span>Febrero 2026 - Nikol Orellana</span>
  </div>

  <h1>La gran pregunta</h1>

  <div class="text">
    Después de analizar los hechos, recopilar datos  
    y comprobar la química innegable entre nosotros…  

    Así que ahora sí…  

    con el corazón en la mano  
    y una sonrisa nerviosa:
  </div>

  <div class="big-question">
    ¿Quieres ser mi  
    <br><span>San Valentín?</span>
  </div>

  <div class="buttons">
    <button onclick="aceptar()">OBVIO, LO ESTABA ESPERANDO</button>
    <button onclick="aceptar()">SÍ, POR SUPUESTOOO</button>
  </div>

</div>

<script>
function aceptar(){
  window.location.href = "final.html";
}
</script>

</body>
</html>
