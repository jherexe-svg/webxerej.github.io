<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestro Final ❤️</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }

    body{
        overflow:hidden;
        background: radial-gradient(circle at 20% 30%, #1a0000, #000),
                    radial-gradient(circle at 80% 70%, #330000, #000);
        background-blend-mode: screen;
        font-family: 'Segoe UI', sans-serif;
    }

    canvas{
        position:fixed;
        top:0;
        left:0;
    }

    .contenido{
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        text-align:center;
        color:#ff2b2b;
        z-index:10;
        padding:20px;
        width:90%;
        max-width:600px;
    }

    h1{
        font-size: clamp(28px, 6vw, 48px);
        text-shadow: 0 0 10px #ff0000;
        animation: brillo 2s infinite alternate;
    }

    p{
        margin-top:20px;
        font-size: clamp(16px, 4vw, 22px);
        opacity:0.9;
    }

    @keyframes brillo{
        from { text-shadow: 0 0 8px #ff0000; }
        to { text-shadow: 0 0 18px #ff3333; }
    }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="contenido">
    <h1>Te amo ❤️</h1>
    <p>Gracias por ser parte de nuestra historia.</p>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initHeart();
});

let heartPoints = [];
let particles = [];
let progress = 0;

function heartFunction(t){
    return {
        x: 16*Math.pow(Math.sin(t),3),
        y: -(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
    };
}

function initHeart(){
    heartPoints = [];
    particles = [];
    progress = 0;

    const scale = Math.min(canvas.width, canvas.height) / 40;

    for(let t=0; t<Math.PI*2; t+=0.05){
        let pos = heartFunction(t);
        heartPoints.push({
            x: canvas.width/2 + pos.x * scale,
            y: canvas.height/2 + pos.y * scale
        });
    }

    heartPoints.forEach(point=>{
        particles.push({
            x: canvas.width/2,
            y: canvas.height/2,
            targetX: point.x,
            targetY: point.y,
            size: Math.random()*2 + 1,
            alpha: 0
        });
    });
}

function drawGalaxyBackground(){
    for(let i=0;i<3;i++){
        ctx.beginPath();
        ctx.arc(
            Math.random()*canvas.width,
            Math.random()*canvas.height,
            Math.random()*1.5,
            0, Math.PI*2
        );
        ctx.fillStyle = "rgba(255,80,80,0.3)";
        ctx.fill();
    }
}

function animate(){
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    drawGalaxyBackground();

    particles.forEach(p=>{
        if(progress<1){
            p.x += (p.targetX - p.x)*0.02;
            p.y += (p.targetY - p.y)*0.02;
            p.alpha += 0.02;
        }

        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fillStyle = `rgba(255,0,0,${p.alpha})`;
        ctx.shadowColor = "#ff0000";
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.shadowBlur = 0;
    });

    progress += 0.01;
    requestAnimationFrame(animate);
}

initHeart();
animate();
</script>

</body>
</html>
