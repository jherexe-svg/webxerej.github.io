<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestro Final ❤️</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    overflow:hidden;
    font-family:Georgia, serif;
    height:100vh;
}

canvas{
    position:absolute;
    top:0;
    left:0;
}

/* CONTENIDO PRINCIPAL */
.contenido{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    z-index:10;
    width:85%;
    max-width:450px;
    opacity:0;
    transition:1.5s ease;
}

h1{
    font-size: clamp(30px,7vw,52px);
    margin-bottom:15px;
    color:white;
    text-shadow:
        0 0 15px rgba(255,255,255,0.9),
        0 0 30px rgba(255,50,80,0.8),
        0 0 50px rgba(255,0,0,0.6);
    animation: latidoTitulo 2s infinite ease-in-out;
}

p{
    font-size: clamp(16px,4vw,20px);
    line-height:1.6;
    color:#fff0f5;
    text-shadow:0 0 10px rgba(0,0,0,0.6);
}

/* Animación suave de latido del título */
@keyframes latidoTitulo{
    0%{ transform:scale(1); }
    50%{ transform:scale(1.05); }
    100%{ transform:scale(1); }
}

/* CORAZONES DORADOS */
.corazones{
    position:absolute;
    bottom:25px;
    right:25px;
    display:flex;
    gap:15px;
    z-index:15;
}

.heart{
    position:relative;
    width:50px;
    height:45px;
    background:gold;
    transform:rotate(-45deg);
    animation: brilloDorado 3s infinite alternate;
}

.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:50px;
    height:45px;
    background:gold;
    border-radius:50%;
}

.heart::before{
    top:-25px;
    left:0;
}

.heart::after{
    left:25px;
    top:0;
}

.letra{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) rotate(45deg);
    font-weight:bold;
    font-size:18px;
    color:#8b0000;
}

/* Brillo dorado */
@keyframes brilloDorado{
    from{
        box-shadow:0 0 10px gold, 0 0 20px goldenrod;
    }
    to{
        box-shadow:0 0 25px gold, 0 0 40px goldenrod;
    }
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="contenido" id="contenido">
    <h1>Eres mi San Valentín ❤️</h1>
    <p>
        Gracias por ser parte de esta historia.<br>
        Lo mejor apenas comienza.
    </p>
</div>

<!-- CORAZONES CON INICIALES -->
<div class="corazones">
    <div class="heart">
        <div class="letra">N</div>
    </div>
    <div class="heart">
        <div class="letra">J</div>
    </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initHeart();
});

let particles=[];
let bgParticles=[];
let progress=0;
let beatTime=0;
let formed=false;

function heartShape(t){
    return{
        x:16*Math.pow(Math.sin(t),3),
        y:-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
    };
}

function initHeart(){
    particles=[];
    progress=0;
    formed=false;

    const scale=Math.min(canvas.width,canvas.height)/45;

    for(let t=0;t<Math.PI*2;t+=0.025){
        let pos=heartShape(t);
        particles.push({
            x:canvas.width/2,
            y:canvas.height/2,
            tx:canvas.width/2+pos.x*scale,
            ty:canvas.height/2+pos.y*scale,
            alpha:0
        });
    }
}

for(let i=0;i<50;i++){
    bgParticles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        size:Math.random()*3+1,
        speed:Math.random()*0.5+0.2
    });
}

function drawDynamicBackground(){
    let time=Date.now()*0.0005;

    let gradient=ctx.createRadialGradient(
        canvas.width/2+Math.sin(time)*150,
        canvas.height/2+Math.cos(time)*150,
        0,
        canvas.width/2,
        canvas.height/2,
        canvas.width
    );

    gradient.addColorStop(0,"#ff4d6d");
    gradient.addColorStop(0.4,"#d62828");
    gradient.addColorStop(1,"#3b0000");

    ctx.fillStyle=gradient;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    bgParticles.forEach(p=>{
        p.y-=p.speed;
        if(p.y<0) p.y=canvas.height;

        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,0.3)";
        ctx.fill();
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawDynamicBackground();

    if(progress<1){
        progress+=0.01;
    }else{
        formed=true;
        document.getElementById("contenido").style.opacity=1;
    }

    if(formed) beatTime+=0.15;

    let beatScale=1;

    if(formed){
        let beat=Math.sin(beatTime);
        beatScale=1+(beat>0?beat*0.12:beat*0.05);
    }

    particles.forEach(p=>{
        if(!formed){
            p.x+=(p.tx-p.x)*0.05;
            p.y+=(p.ty-p.y)*0.05;
            p.alpha+=0.02;
        }

        let cx=canvas.width/2;
        let cy=canvas.height/2;

        let dx=p.tx-cx;
        let dy=p.ty-cy;

        let drawX=formed?cx+dx*beatScale:p.x;
        let drawY=formed?cy+dy*beatScale:p.y;

        ctx.beginPath();
        ctx.arc(drawX,drawY,2.5,0,Math.PI*2);
        ctx.fillStyle=`rgba(255,255,255,${p.alpha})`;
        ctx.shadowColor="white";
        ctx.shadowBlur=12;
        ctx.fill();
        ctx.shadowBlur=0;
    });

    requestAnimationFrame(animate);
}

initHeart();
animate();
</script>

</body>
</html>
