<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:linear-gradient(180deg,#e85a5a,#d94444);
  font-family:'Georgia', serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  text-align:center;
  color:white;
}

/* Contenedor */
.container{
  max-width:360px;
  width:90%;
  animation:fadeIn 2s ease;
}

/* T√≠tulo */
h1{
  font-size:24px;
  margin-bottom:25px;
}

/* Coraz√≥n */
.heart{
  font-size:70px;
  animation:beat 1.2s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.15);}
}

/* Iniciales */
.initials{
  margin-top:15px;
  font-size:22px;
  font-weight:bold;
  letter-spacing:3px;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 5px rgba(255,255,255,0.4);}
  to{text-shadow:0 0 20px rgba(255,255,255,0.9);}
}

/* Texto final */
.message{
  margin-top:25px;
  font-size:14px;
  line-height:1.6;
}

/* Bot√≥n m√∫sica */
button{
  margin-top:25px;
  padding:10px 20px;
  border:none;
  border-radius:25px;
  background:white;
  color:#c91d34;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

/* Animaci√≥n entrada */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}

/* P√©talos */
.petal{
  position:absolute;
  width:8px;
  height:8px;
  background:#ffb6c1;
  border-radius:50%;
  opacity:0.7;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-10vh);}
  100%{transform:translateY(110vh);}
}
</style>
</head>

<body>

<div class="container">

<h1>Confirmado oficialmente üíñ</h1>

<div class="heart">‚ù§Ô∏è</div>

<div class="message">

Y esto‚Ä¶ reci√©n empieza.
</div>

<button onclick="activarMusica()">Activar m√∫sica üéµ</button>

</div>

<audio id="musica" loop>
  <source src="athousandyears.mp3" type="audio/mpeg">
</audio>

<script>
function activarMusica(){
  const audio = document.getElementById("musica");
  audio.volume = 0;
  audio.play();

  let vol = 0;
  const fade = setInterval(()=>{
    if(vol < 0.5){
      vol += 0.02;
      audio.volume = vol;
    } else {
      clearInterval(fade);
    }
  },200);
}

/* P√©talos suaves */
setInterval(()=>{
  const petal = document.createElement("div");
  petal.classList.add("petal");
  petal.style.left = Math.random()*100 + "vw";
  petal.style.animationDuration = (6 + Math.random()*4) + "s";
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),9000);
},700);
</script>

</body>
</html>
