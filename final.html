<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestro Final</title>

<style>
body{
  margin:0;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Georgia, serif;
  color:white;
  text-align:center;
  background:black;
}

canvas{
  position:absolute;
  top:0;
  left:0;
}

.contenido{
  position:relative;
  z-index:2;
  padding:20px;
}

h1{
  font-size:28px;
  margin-bottom:10px;
}

p{
  font-size:18px;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="contenido">
  <h1>Jherex ❤️ Nikol</h1>
  <p>Esta historia apenas comienza...</p>
</div>

<audio autoplay loop>
  <source src="a-thousand-years.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let pulse = 0;

class Particle{
  constructor(x,y){
    this.x = Math.random()*canvas.width;
    this.y = Math.random()*canvas.height;
    this.tx = x;
    this.ty = y;
    this.size = 2.5;
  }

  update(){
    this.x += (this.tx - this.x)*0.05;
    this.y += (this.ty - this.y)*0.05;
  }

  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle = "#ff2e63";
    ctx.shadowColor = "#ff2e63";
    ctx.shadowBlur = 12 + Math.sin(pulse)*6;
    ctx.fill();
    ctx.shadowBlur = 0;
  }
}

function createHeart(){
  particles = [];
  const centerX = canvas.width/2;
  const centerY = canvas.height/2 - 40;
  const scale = canvas.width < 500 ? 8 : 12;

  for(let t=0; t<Math.PI*2; t+=0.02){
    let x = 16 * Math.pow(Math.sin(t),3);
    let y = -(13*Math.cos(t) - 5*Math.cos(2*t)
             - 2*Math.cos(3*t) - Math.cos(4*t));

    particles.push(new Particle(
      centerX + x*scale,
      centerY + y*scale
    ));
  }
}

function drawBackground(){
  const intensity = 0.6 + Math.sin(pulse)*0.05;

  const gradient = ctx.createRadialGradient(
    canvas.width/2,
    canvas.height/2,
    0,
    canvas.width/2,
    canvas.height/2,
    canvas.width
  );

  gradient.addColorStop(0, `rgba(255,40,90,${intensity})`);
  gradient.addColorStop(0.4, `rgba(150,0,50,${intensity})`);
  gradient.addColorStop(0.7, `rgba(80,0,30,${intensity})`);
  gradient.addColorStop(1, "black");

  ctx.fillStyle = gradient;
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

function animate(){
  pulse += 0.05;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  drawBackground();

  particles.forEach(p=>{
    p.update();
    p.draw();
  });

  requestAnimationFrame(animate);
}

createHeart();
animate();

window.addEventListener("resize",()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  createHeart();
});
</script>

</body>
</html>
