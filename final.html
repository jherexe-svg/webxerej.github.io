<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestro Final ❤️</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    overflow:hidden;
    font-family:Georgia, serif;
    height:100vh;
}

canvas{
    position:absolute;
    top:0;
    left:0;
}

.contenido{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    z-index:10;
    width:85%;
    max-width:450px;
    opacity:0;
    transition:1.5s ease;
}

h1{
    font-size: clamp(28px,6vw,46px);
    margin-bottom:15px;

    background: linear-gradient(45deg, #ff1744, #ff4d6d, #ff8fa3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    animation: brillo 3s infinite alternate;
}

p{
    font-size: clamp(16px,4vw,20px);
    line-height:1.5;
    color:#ffe6ea;
}

@keyframes brillo{
    from{
        text-shadow: 0 0 10px rgba(255,0,0,0.4),
                     0 0 20px rgba(255,50,80,0.3);
    }
    to{
        text-shadow: 0 0 20px rgba(255,0,0,0.8),
                     0 0 40px rgba(255,80,120,0.6);
    }
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="contenido" id="contenido">
    <h1>Eres mi San Valentín ❤️</h1>
    <p>
        Gracias por ser parte de esta historia.<br>
        Lo mejor apenas comienza.
    </p>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initHeart();
});

let particles=[];
let bgParticles=[];
let progress=0;
let beatTime=0;
let formed=false;

function heartShape(t){
    return{
        x:16*Math.pow(Math.sin(t),3),
        y:-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
    };
}

function initHeart(){
    particles=[];
    progress=0;
    formed=false;

    const scale=Math.min(canvas.width,canvas.height)/45;

    for(let t=0;t<Math.PI*2;t+=0.025){
        let pos=heartShape(t);
        particles.push({
            x:canvas.width/2,
            y:canvas.height/2,
            tx:canvas.width/2+pos.x*scale,
            ty:canvas.height/2+pos.y*scale,
            alpha:0
        });
    }
}

/* Partículas de fondo */
for(let i=0;i<50;i++){
    bgParticles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        size:Math.random()*3+1,
        speed:Math.random()*0.5+0.2
    });
}

function drawDynamicBackground(){
    let time=Date.now()*0.0005;

    let gradient=ctx.createRadialGradient(
        canvas.width/2+Math.sin(time)*150,
        canvas.height/2+Math.cos(time)*150,
        0,
        canvas.width/2,
        canvas.height/2,
        canvas.width
    );

    gradient.addColorStop(0,"#ff4d6d");
    gradient.addColorStop(0.4,"#d62828");
    gradient.addColorStop(1,"#3b0000");

    ctx.fillStyle=gradient;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    bgParticles.forEach(p=>{
        p.y-=p.speed;
        if(p.y<0) p.y=canvas.height;

        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,0.3)";
        ctx.fill();
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawDynamicBackground();

    if(progress<1){
        progress+=0.01;
    }else{
        formed=true;
        document.getElementById("contenido").style.opacity=1;
    }

    if(formed) beatTime+=0.15;

    let beatScale=1;

    if(formed){
        let beat=Math.sin(beatTime);
        beatScale=1+(beat>0?beat*0.12:beat*0.05); // doble latido natural
    }

    particles.forEach(p=>{
        if(!formed){
            p.x+=(p.tx-p.x)*0.05;
            p.y+=(p.ty-p.y)*0.05;
            p.alpha+=0.02;
        }

        let cx=canvas.width/2;
        let cy=canvas.height/2;

        let dx=p.tx-cx;
        let dy=p.ty-cy;

        let drawX=formed?cx+dx*beatScale:p.x;
        let drawY=formed?cy+dy*beatScale:p.y;

        ctx.beginPath();
        ctx.arc(drawX,drawY,2.5,0,Math.PI*2);
        ctx.fillStyle=`rgba(255,255,255,${p.alpha})`;
        ctx.shadowColor="white";
        ctx.shadowBlur=12;
        ctx.fill();
        ctx.shadowBlur=0;
    });

    requestAnimationFrame(animate);
}

initHeart();
animate();
</script>

</body>
</html>
