<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmado oficialmente</title>

<style>
body{
  margin:0;
  background:#e94b4b;
  font-family:'Georgia', serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  text-align:center;
  color:white;
  overflow:hidden;
}

.container{
  max-width:500px;
  padding:20px;
}

h1{
  font-size:32px;
  margin-bottom:30px;
  animation:fadeIn 2s ease;
}

/* Corazón principal */
.heart-wrapper{
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:30px;
}

.main-heart{
  width:260px;
  height:230px;
  background:white;
  position:relative;
  transform:rotate(-45deg);
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

.main-heart:before,
.main-heart:after{
  content:"";
  width:260px;
  height:230px;
  background:white;
  border-radius:50%;
  position:absolute;
}

.main-heart:before{
  top:-130px;
  left:0;
}

.main-heart:after{
  left:130px;
  top:0;
}

.heart-text{
  position:absolute;
  transform:rotate(45deg);
  font-size:22px;
  color:#c91d34;
  width:200px;
  font-style:italic;
}

/* Corazones pequeños */
.small-hearts{
  position:absolute;
  bottom:-20px;
  right:-30px;
  display:flex;
  gap:10px;
}

.small-heart{
  width:60px;
  height:60px;
  background:linear-gradient(145deg,#f7d27f,#d4a64a);
  transform:rotate(-45deg);
  position:relative;
  border-radius:10px;
  box-shadow:0 5px 10px rgba(0,0,0,0.2);
}

.small-heart:before,
.small-heart:after{
  content:"";
  width:60px;
  height:60px;
  background:linear-gradient(145deg,#f7d27f,#d4a64a);
  border-radius:50%;
  position:absolute;
}

.small-heart:before{
  top:-30px;
  left:0;
}

.small-heart:after{
  left:30px;
  top:0;
}

.initial{
  position:absolute;
  transform:rotate(45deg);
  font-weight:bold;
  font-size:22px;
  color:white;
  width:60px;
  line-height:60px;
}

/* Texto final */
.footer-text{
  margin-top:30px;
  font-size:15px;
  line-height:1.6;
  animation:fadeIn 3s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}

@media(max-width:480px){
  h1{font-size:26px;}
  .main-heart{width:220px;height:200px;}
  .main-heart:before,
  .main-heart:after{
    width:220px;height:200px;
  }
}
</style>
</head>

<body>

<div class="container">

<h1>Confirmado oficialmente:</h1>

<div class="heart-wrapper">

  <div class="main-heart"></div>
  <div class="heart-text">
    Eres mi San Valentín.
  </div>

  <div class="small-hearts">
    <div class="small-heart">
      <div class="initial">N</div>
    </div>
    <div class="small-heart">
      <div class="initial">J</div>
    </div>
  </div>

</div>

<div class="footer-text">
  Gracias por decir que sí. <br>
  Prepárate para un día bonito, <br>
  sonrisas inevitables <br>
  y recuerdos que se van a quedar.
</div>

</div>

</body>
</html>
