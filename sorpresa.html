<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikol ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  color:white;
  text-align:center;
}

/* Fondo estrellas */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* Contenido */
.contenido{
  margin-top:80px;
  animation:fadeIn 2s ease;
}

h1{
  font-size:35px;
  color:#ff4d6d;
  animation:latido 2s infinite;
}

.carta{
  width:80%;
  max-width:600px;
  margin:20px auto;
  font-size:20px;
  min-height:80px;
}

.galeria{
  margin-top:30px;
}

.galeria img{
  width:200px;
  border-radius:20px;
  margin:10px;
  transition:transform 0.6s, box-shadow 0.6s;
}

.galeria img:hover{
  transform:scale(1.1);
  box-shadow:0 0 30px #ff4d6d;
}

@keyframes latido{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<body onclick="document.getElementById('musica').play()">

<canvas id="stars"></canvas>

<div class="contenido">
  <h1>Feliz San Valent√≠n Nikol ‚ù§Ô∏è</h1>

  <div class="carta" id="texto"></div>

  <div class="galeria">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
  </div>
</div>

<audio id="musica" loop>
  <source src="those-eyes.mp3" type="audio/mpeg">
</audio>

<script>
// üåå Estrellas animadas
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<150;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    radius:Math.random()*2,
    speed:Math.random()*0.5
  });
}

function animateStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.radius,0,Math.PI*2);
    ctx.fill();
    s.y+=s.speed;
    if(s.y>canvas.height) s.y=0;
  });
  requestAnimationFrame(animateStars);
}
animateStars();

// üíå Texto m√°quina de escribir
const mensaje="Desde que llegaste a mi vida, todo tiene m√°s sentido... ‚ú® Cada sonrisa tuya ilumina mis d√≠as y cada momento contigo se vuelve eterno. Gracias por existir, Nikol ‚ù§Ô∏è";
let i=0;
function escribir(){
  if(i<mensaje.length){
    document.getElementById("texto").innerHTML+=mensaje.charAt(i);
    i++;
    setTimeout(escribir,40);
  }
}
escribir();
</script>

</body>
</html>
