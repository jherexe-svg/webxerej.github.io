<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz San Valentín ❤️</title>

<style>
body{
  margin:0;
  background:black;
  color:white;
  text-align:center;
  font-family:sans-serif;
  overflow:hidden;
}

h1{
  margin-top:30px;
  animation:latido 1.5s infinite;
}

img{
  width:200px;
  margin:10px;
  border-radius:20px;
  transition:transform 0.5s;
}

img:hover{
  transform:scale(1.1);
}

@keyframes latido{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

.fondo{
  position:fixed;
  width:100%;
  height:100%;
  background:radial-gradient(circle,#ff4d6d,#000);
  z-index:-1;
}
</style>
</head>

<body onclick="document.getElementById('musica').play()">

<div class="fondo"></div>

<h1>Feliz San Valentín Nikol ❤️</h1>

<p>
Cada recuerdo contigo es mi lugar favorito ✨
</p>

<div>
  <img src="foto1.jpg">
  <img src="foto2.jpg">
  <img src="foto3.jpg">
</div>

<audio id="musica" loop>
  <source src="those-eyes.mp3" type="audio/mpeg">
</audio>

<script>
// Confeti simple
for(let i=0;i<50;i++){
  let heart=document.createElement("div");
  heart.innerHTML="❤️";
  heart.style.position="absolute";
  heart.style.left=Math.random()*100+"%";
  heart.style.top=Math.random()*100+"%";
  heart.style.fontSize=Math.random()*30+10+"px";
  document.body.appendChild(heart);
}
</script>

</body>
</html>
